<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  
            
    <title>Cat Finder</title>
</head>
<body>
    
    <div id="container">
        <header>
            <h1>Cat Pics Finder</h1>
        </header>
        <div id="wrapper">
            <!-- Sort By file type functionality -->

            <div id="imageType">
                <label for="gif" class="">GIF
                    <input type="checkbox" class="filled-in" checked="checked" name="fileType" id="gif" value="gif">
                    <span class="checkmark animated bounceInDown"></span>
                </label>
            
                <label for="png">PNG
                    <input type="checkbox" class="filled-in" checked="checked" name="fileType" id="png" value="png">
                    <span class="checkmark animated bounceInDown"></span>
                </label>
            
                <label for="jpeg">JPEG
                    <input type="checkbox" class="filled-in" checked="checked" name="fileType" id="jpeg" value="jpeg">
                    <span class="checkmark animated bounceInDown"></span>
                </label>  
            </div>
             <!-- End of Sort By file type functionality -->

            <div id="input">
                <input type="text" id="searchBox" placeholder="Try Searching with Hats, Space, Sunglasses, cloths..." class="animated"> 
                <button type="button" id="button">Search</button>
            </div>
            <div id="errorMessage" class="animated tada">Error: Cannot find Images with provided input<p>Try Searching With these terms instead : Hats, Space, Ties, Boxes, Sunglasses</p> </div>
           
            <div id="imgWrapper">
                <div id="tip" class="animated bounceIn">Tip: Just Hit Search Without any input for random cat pics.</div>
                    <div id="images"></div>
            </div>
        </div>
        
    </div>
    
    

    <footer>
        <div id="footer">Powered by <a href="https://thecatapi.com/" target="_blank">TheCatAPI</a> 
            <br> Created By <a href="http://www.deftdesigner.com" target="_blank">Shubham Kumar</a>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
